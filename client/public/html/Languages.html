      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <!-- Character Icons -->
    <img
      src="https://cdn-icons-png.flaticon.com/512/9130/9130511.png"
      alt="Developer Character"
      class="character"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/6802/6802191.png"
      alt="Developer Character"
      class="character"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/5386/5386324.png"
      alt="Developer Character"
      class="character"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/4247/4247930.png"
      alt="Developer Character"
      class="character"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/4247/4247930.png"
      alt="Developer Character"
      class="character"
    />

    <img
      src="https://cdn-icons-png.flaticon.com/512/5386/5386324.png"
      alt="Developer Character"
      class="character"
    />

    <img
      src="https://cdn-icons-png.flaticon.com/512/6802/6802191.png"
      alt="Developer Character"
      class="character"
    />
    <img
      src="https://cdn-icons-png.flaticon.com/512/9130/9130511.png"
      alt="Developer Character"
      class="character"
    />
    <!-- Sidebar -->
    <label>
      <input type="checkbox" />
      <div class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottom_line common"></span>
      </div>
      <div class="slide">
        <h1>CodeLingo</h1>
        <h2></h2>
        <ul>
          <li>
            <a href="Book.html"><i class="fas fa-book"></i> Find a book!</a>
          </li>
          <li>
            <a href="Languages.html"
              ><i class="fa-solid fa-chalkboard-user"></i> Lets Learn!</a
            >
          </li>
          <li>
            <a href="code.html"
              ><i class="fas fa-laptop-code"></i> Lets Code!</a
            >
          </li>
          <li>
            <a href="Login.html" onclick="confirmExit()"
              ><i class="fas fa-power-off"></i> Exit</a
            >
          </li>
        </ul>
      </div>
    </label>

    <!-- Languages Page Content -->
    <div class="container">
      <h1 class="Lh1">
        Choose a Language to Learn!
        <i class="sensor-icon ear fas fa-ear-listen"></i>
        <!-- Ear icon for hearing -->
        <i class="sensor-icon eye fas fa-eye"></i>
        <!-- Eye icon for seeing -->
        <i class="sensor-icon hand fas fa-hand-paper"></i>
        <!-- Hand icon for touching -->
        <i class="sensor-icon mind fas fa-brain"></i>
        <!-- Mind icon for thinking -->
        <i class="sensor-icon heart fas fa-heart"></i>
        <!-- Heart icon for feeling -->
      </h1>
      <div class="Lpic">
        <div
          class="language-card"
          onclick="location.href='levels.html?language=java'"
        >
          <img src="/img/java.png" alt="Learn Java Language Now!" />
          <p>Java</p>
        </div>
        <div
          class="language-card"
          onclick="location.href='levels.html?language=react'"
        >
          <img src="/img/react.png" alt="Learn React Language Now!" />
          <p>React</p>
        </div>
        <div
          class="language-card"
          onclick="location.href='levels.html?language=javas'"
        >
          <img src="/img/javaS.jpg" alt="Learn JavaScript Language Now!" />
          <p>JavaScript</p>
        </div>
        <div
          class="language-card"
          onclick="location.href='levels.html?language=swift'"
        >
          <img src="/img/swift.png" alt="Learn Swift Language Now!" />
          <p>Swift</p>
        </div>
        <div
          class="language-card"
          onclick="location.href='levels.html?language=dart'"
        >
          <img src="/img/dart.png" alt="Learn Dart Language Now!" />
          <p>Dart</p>
        </div>
        <div
          class="language-card"
          onclick="location.href='levels.html?language=python'"
        >
          <img src="/img/python.jpg" alt="Learn Python Language Now!" />
          <p>Python</p>
        </div>
      </div>
    </div>
  </body>
</html>
